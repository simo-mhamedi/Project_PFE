<body>
    <section class="container">

      <div class="image-section">
        <div class="image-wrapper">
          <img src="../../../assets/layout/images/2.jfif" alt="">
        </div>

      </div>

      <div class="form-section">
        <div class="form-wrapper" [formGroup]="registerForm">

          <img src="../../../assets/layout/images/img.png" style="width:44%;"/>
          <h2>Welcome Admin</h2>
          <p>Enter your credentials to create your account.</p>

          <div class="input-container">
            <div class="form-group">
              <label for="email">Prenom</label>
              <input type="text"  autocomplete="off" pInputText formControlName="prenom" id="1" required>
            </div>
            <div class="form-group">
              <label for="password">Nom</label>
              <input type="text"  pPassword  [feedback]="false" formControlName="nom" >
            </div>
          </div>
          <div class="input-container">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text"  id=email autocomplete="off" pInputText formControlName="userName" id="1" required>
            </div>
            <div class="form-group">
              <label for="password">Email</label>
              <input type="email" id="password"  pPassword  [feedback]="false" formControlName="email" >
            </div>
          </div>
          <div class="input-container">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password"  autocomplete="off" pInputText formControlName="password" id="1" required>
            </div>
          </div>

          <button pButton type="button" class="login-btn"
                  (click)="submit()">Register</button>
        </div>
      </div>
    </section>
  </body>

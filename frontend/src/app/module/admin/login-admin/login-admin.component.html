<body>
    <section class="container">

      <div class="image-section">
        <div class="image-wrapper">
          <img src="https://imgur.com/wDmDIhi.png" alt="">
        </div>

        <div class="content-container">
          <h1 class="section-heading">Success begins with <span>Education.</span></h1>
          <p class="section-paragraph">Education is the key that unlocks the limitless doors of knowledge, empowering us to shape our destinies and create a brighter future.</p>
        </div>
      </div>

      <div class="form-section">
        <div class="form-wrapper" [formGroup]="loginForm">
        

          <h2>Welcome Back! 👋🏻</h2>
          <p>Enter your credentials to access your account.</p>

          <div class="input-container">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text" id="email" autocomplete="off" pInputText formControlName="username" id="1" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password"  pPassword  [feedback]="false" formControlName="password" >
            </div>
          </div>

          <button class="login-btn" (click)="submit()" pButton>Log In</button>

          <div class="or-divider">or</div>

          <button class="google-signin"  pButton (click)="register()" >
            <span>Register</span>
          </button>
        </div>
      </div>
    </section>
  </body>

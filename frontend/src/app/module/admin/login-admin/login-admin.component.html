<body>
    <section class="container">

      <div class="image-section">
        <div class="image-wrapper">
          <img src="../../../assets/layout/images/2.jfif" alt="">
        </div>


      </div>

      <div class="form-section">
        <div class="form-wrapper" [formGroup]="loginForm">

          <img src="../../../assets/layout/images/img.png" style="width:44%;"/>
          <h2>Welcome Admin</h2>
          <p>Enter your credentials to access your account.</p>

          <div class="input-container">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text" id="email" autocomplete="off" pInputText formControlName="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password"  pPassword  [feedback]="false" formControlName="password" >
            </div>
          </div>

          <button class="login-btn" (click)="submit()" pButton>Log In</button>

          <div class="or-divider">or</div>

          <button class="google-signin"  pButton (click)="register()" >
            <span>Register</span>
          </button>
        </div>
      </div>
    </section>
  </body>
